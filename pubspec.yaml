version: 1.3.0
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  dio: ^4.0.0
  salomon_bottom_bar: ^3.1.0
  flag: ^5.0.1
  youtube_player_flutter: ^8.0.0
  provider: ^6.0.1
  introduction_screen: ^2.1.0
  get_storage: ^2.0.3
  image_picker: ^0.8.4+3
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.4

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/onboarding/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

